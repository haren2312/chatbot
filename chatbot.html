<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Your existing styles here... */
    /* For brevity, I‚Äôm not repeating your full CSS. */
    :root {
      --primary: #2563eb;
      --bot-color: #10b981;
      --agent-color: #f59e0b;
      --user-color: #3b82f6;
      --background: #f3f4f6;
      --text: #111827;
      --card: #ffffff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--background);
      color: var(--text);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: none; /* start hidden */
      flex-direction: column;
      gap: 12px;
    }
    h3 {
      text-align: center;
      color: var(--primary);
      font-size: 20px;
      margin-bottom: 10px;
    }
    #messages {
      height: 320px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      animation: fadeIn 0.3s ease;
    }
    .user {
      align-self: flex-end;
      background: var(--user-color);
      color: white;
      border-bottom-right-radius: 0;
    }
    .bot {
      align-self: flex-start;
      background: var(--bot-color);
      color: white;
      border-bottom-left-radius: 0;
    }
    .agent {
      align-self: flex-start;
      background: var(--agent-color);
      color: white;
      border-bottom-left-radius: 0;
    }
    #input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e40af;
    }
    .presets {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .preset-btn {
      flex-grow: 1;
      padding: 8px;
      font-size: 13px;
      background: #0055ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .preset-btn:hover {
      background: #d1d5db;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .input-row {
      display: flex;
      gap: 10px;
    }

    
  </style>
</head>
<body>
  <div id="name-prompt" style="text-align:center;">
    <h3>Welcome to Seva Bot</h3>
    <p>Please enter your name to start chatting:</p>
    <input id="nameInput" placeholder="Your name..." style="padding: 8px; border: 1px solid #ccc; border-radius: 6px;" />
    <button onclick="startChat()">Start Chat</button>
  </div>

  <div id="email-prompt" style="text-align:center; display:none;">
    <p>Please enter your email:</p>
    <input id="emailInput" placeholder="Your email..." type="email" style="padding: 8px; border: 1px solid #ccc; border-radius: 6px;" />
    <button onclick="submitEmail()">Submit Email</button>
  </div>

  <div id="location-prompt" style="text-align:center; display:none;">
    <p>Please share your live location:</p>
    <button onclick="getLocation()">Share Location</button>
    <p id="location-status" style="margin-top: 10px; font-size: 14px; color: var(--primary);"></p>
  </div>

  <div id="chat">
    <div style="display: flex; align-items: center; gap: 10px; padding-bottom: 10px;">
      <img src="bot-avatar.png" alt="Bot" style="width: 50px; height: 50px; border-radius: 12px; border: 2px solid var(--primary);" />
      <h3 style="margin: 0; font-size: 20px; color: var(--primary);">Seva Bot</h3>
    </div>

    <div id="messages"></div>
    <!-- Preset Buttons -->
    <div class="presets">
      <button class="preset-btn" onclick="presetClick('Track my order')">üì¶ Track Order</button>
      <button class="preset-btn" onclick="presetClick('Return product')">üîÅ Return Product</button>
      <button class="preset-btn" onclick="presetClick('Refund status')">üí∏ Refund Status</button>
      <button class="preset-btn" onclick="presetClick('Talk to agent')">üë§ Talk to Agent</button>
    </div>

    <div class="input-row">
  <input id="input" placeholder="Type your message..." />
  <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="uploadImage()" />
  <button onclick="document.getElementById('imageUpload').click()">üì∑</button>
  <button onclick="sendMsg()">Send</button>
</div>

  </div>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCuzXtnMzjJ76N8PH-I4ZND5NnyVfD3XjE",
      authDomain: "chatbot-0405.firebaseapp.com",
      databaseURL: "https://chatbot-0405-default-rtdb.firebaseio.com",
      projectId: "chatbot-0405",
      storageBucket: "chatbot-0405.firebasestorage.app",
      messagingSenderId: "62504000476",
      appId: "1:62504000476:web:c1a92e6fa1db26b1668d19",
      measurementId: "G-5SSERC2EG6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let sessionId = "";
    let userName = "";
    let userEmail = "";
    let userLocation = null;

    const presetReplies = {
      "track my order": "üì¶ Sure! Please provide your order ID so I can check the delivery status.",
      "return product": "üîÅ To return a product, go to your orders and click 'Return'. I can help you start the process.",
      "refund status": "üí∏ Refunds typically take 5‚Äì7 business days. Please share your order ID to check status.",
      "talk to agent": "üë§ Please wait. Connecting you to a real support agent..."
    };

    function startChat() {
      userName = document.getElementById("nameInput").value.trim();
      if (!userName) return alert("Please enter your name");

      sessionId = userName.toLowerCase().replace(/\s+/g, "_");

      // Hide name prompt, show email prompt
      document.getElementById("name-prompt").style.display = "none";
      document.getElementById("email-prompt").style.display = "block";
    }

    function submitEmail() {
      userEmail = document.getElementById("emailInput").value.trim();
      if (!userEmail || !validateEmail(userEmail)) {
        return alert("Please enter a valid email address");
      }

      // Save name and email immediately in DB
      db.ref("users/" + sessionId).set({
        name: userName,
        email: userEmail
      });

      // Hide email prompt, show location prompt
      document.getElementById("email-prompt").style.display = "none";
      document.getElementById("location-prompt").style.display = "block";
    }

    function validateEmail(email) {
      // Simple email regex
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function uploadImage() {
  const fileInput = document.getElementById("imageUpload");
  const file = fileInput.files[0];
  if (!file) return;

  // Show "uploading..." message in chat
  const tempMsg = document.createElement("div");
  tempMsg.className = "msg user";
  tempMsg.textContent = "Uploading image...";
  document.getElementById("messages").appendChild(tempMsg);

  const storageRef = firebase.storage().ref("images/" + sessionId + "/" + Date.now() + "_" + file.name);
  const uploadTask = storageRef.put(file);

  uploadTask.on(
    "state_changed",
    null,
    (error) => {
      alert("Image upload failed.");
      console.error(error);
      tempMsg.textContent = "Image upload failed.";
    },
    () => {
      uploadTask.snapshot.ref.getDownloadURL().then((url) => {
        // Remove the "Uploading..." placeholder
        tempMsg.remove();

        // Save to Firebase Database
        db.ref("chats/" + sessionId).push({
          sender: "user",
          message: url,
          type: "image",
          timestamp: Date.now()
        });

        // Show image in chat
        addImageMessage(url, "user");
      });
    }
  );
}





    function getLocation() {
      const status = document.getElementById("location-status");
      if (!navigator.geolocation) {
        status.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      status.textContent = "Getting location...";

      navigator.geolocation.getCurrentPosition(
        (position) => {
          userLocation = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          };

          // Save location in DB under user
          db.ref("users/" + sessionId + "/location").set(userLocation);

         status.textContent = "Location saved! Starting chat...";

setTimeout(() => {
  document.getElementById("location-prompt").style.display = "none";
  document.getElementById("chat").style.display = "flex";
  loadChatMessages(() => {
    // Send greeting only once
    botMessage("Hi " + userName + "! How can I help you today?");
  });
}, 3000);

        },
        (error) => {
          status.textContent = "Unable to retrieve your location.";
          alert("Please allow location access to continue.");
        }
      );
    }

   function loadChatMessages(onFirstLoad) {
  let firstLoad = true;

  // Load old messages
  db.ref("chats/" + sessionId).once("value", (snapshot) => {
    snapshot.forEach((snap) => {
      const data = snap.val();
      if (data.type === "image") {
        addImageMessage(data.message, data.sender);
      } else {
        addMessage(data.message, data.sender);
      }
    });

    if (onFirstLoad && firstLoad) {
      firstLoad = false;
      onFirstLoad(); // Run greeting
    }
  });

  // Real-time listener: Listen only to new agent messages
  db.ref("chats/" + sessionId)
    .limitToLast(1)
    .on("child_added", (snap) => {
      const data = snap.val();
      if (data.sender === "agent") {
        if (data.type === "image") {
          addImageMessage(data.message, "agent");
        } else {
          addMessage("Agent: " + data.message, "agent");
        }
      }
    });
}



   function addMessage(text, who) {
  const msgDiv = document.createElement("div");
  msgDiv.className = `msg ${who}`;

  if (text.startsWith("http") && (text.match(/\.(jpeg|jpg|png|gif|webp)$/i))) {

    const img = document.createElement("img");
img.src = text;
img.style.maxWidth = "200px";
img.style.borderRadius = "8px";
img.alt = "Sent image";
msgDiv.appendChild(img);

  } else {
    msgDiv.textContent = text;
  }

  document.getElementById("messages").appendChild(msgDiv);
  document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
}

function addImageMessage(url, who) {
  addMessage(url, who); // Reuse the same logic
}


    function botMessage(text) {
      addMessage(text, "bot");
      db.ref("chats/" + sessionId).push({ sender: "bot", message: text, timestamp: Date.now() });
    }

    function sendMsg(customText) {
      const input = document.getElementById("input");
      const msg = (customText || input.value).trim();
      if (!msg) return;

      addMessage(msg, "user");
      db.ref("chats/" + sessionId).push({ sender: "user", message: msg, timestamp: Date.now() });
      if (!customText) input.value = "";

      const lower = msg.toLowerCase();
      const reply = presetReplies[lower];

      if (reply) {
        setTimeout(() => {
          botMessage(reply);
        }, 300);
      }
    }

    function presetClick(message) {
      sendMsg(message);
    }
  </script>
</body>
</html>
