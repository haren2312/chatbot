<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Panel - Enterprise Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0e14;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.8);
    }

.sidebar {
  width: 320px;
  background-color: #101822;
  border-right: 1px solid #1e2a38;
  display: flex;
  flex-direction: column;
  padding: 0;
  overflow-y: auto;
  box-shadow: inset -4px 0 8px rgba(0, 0, 0, 0.6);
}

.sidebar-header {
  padding: 20px 20px 12px;
  border-bottom: 1px solid #1e2a38;
  background: #121c2a;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.sidebar-header h3 {
  font-size: 1.3rem;
  font-weight: 600;
  color: #00bfff;
}

.sidebar-header span {
  font-size: 1.2rem;
  color: #5aaeff;
  opacity: 0.8;
}

.search-bar {
  padding: 14px 20px 10px;
  background-color: #101822;
  border-bottom: 1px solid #1e2a38;
  position: relative;
}

.search-bar input {
  width: 100%;
  padding: 12px 16px 12px 44px;
  border-radius: 10px;
  border: 2px solid #00bfff;
  background-color: #0e1a2b;
  color: #fff;
  font-size: 0.95rem;
  transition: all 0.3s ease;
  box-shadow: 0 0 0 transparent;
}

.search-bar input:focus {
  border-color: #00e0ff;
  box-shadow: 0 0 10px #00bfff88;
  outline: none;
}

.search-bar::before {
  content: "üîç";
  position: absolute;
  top: 50%;
  left: 28px;
  transform: translateY(-50%);
  font-size: 1rem;
  color: #00bfff;
}

#sessionList {
  flex: 1;
  overflow-y: auto;
  padding: 10px 20px;
}

.session-item {
  background-color: #131c2a;
  color: #d6f1ff;
  padding: 12px 14px;
  margin-bottom: 10px;
  border-radius: 10px;
  cursor: pointer;
  border-left: 4px solid transparent;
  transition: all 0.25s ease;
  box-shadow: 0 1px 4px rgba(0, 191, 255, 0.12);
  font-size: 0.95rem;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

.session-item:hover {
  background-color: #182739;
  border-left-color: #00bfff;
  color: #00d4ff;
}

.session-item.selected {
  background-color: #003d66;
  color: #a0e7ff;
  border-left-color: #00bfff;
  font-weight: bold;
  box-shadow: 0 0 6px rgba(0, 191, 255, 0.3);
}


    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #0e1119;
      padding: 24px;
      overflow: hidden;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 8px;
      scroll-behavior: smooth;
      color: #ccc;
      font-size: 1rem;
    }

    .chat-msg {
      margin-bottom: 12px;
    }

    .chat-msg b {
      color: #00bfff;
      font-weight: 700;
    }

    .input-group {
      display: flex;
      gap: 12px;
      padding-top: 16px;
      border-top: 1px solid #1f2b3a;
    }

    .input-group input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #2b3c4d;
      background-color: #1c2230;
      color: #eee;
      font-size: 1rem;
    }

    .input-group input:focus {
      border-color: #00bfff;
      outline: none;
      box-shadow: 0 0 8px #00bfff99;
    }

    .input-group button {
      background-color: #00bfff;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 12px 18px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .input-group button:hover {
      background-color: #0099cc;
    }

    #emojiBtn {
      flex: 0 0 42px;
      font-size: 1.4rem;
      background-color: transparent;
      border-radius: 6px;
      border: 1px solid transparent;
      color: #00bfff;
    }

    #emojiBtn:hover {
      border-color: #00bfff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
 <div class="sidebar">
  <div class="sidebar-header">
    <h3>Admin Pannel</h3>
    <span>üíº</span>
  </div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by name...">
  </div>
  <div id="sessionList"></div>
</div>



  <div class="chat-area">
    <div class="chat-box" id="chatBox">
      <h3>Select a chat to view messages</h3>
    </div>
    <div id="user-info-list" class="p-4 text-white"></div>

    <div class="input-group" id="inputGroup" style="display: none;">
      <button id="emojiBtn">üòä</button>
      <input type="text" id="msgInput" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCuzXtnMzjJ76N8PH-I4ZND5NnyVfD3XjE",
    authDomain: "chatbot-0405.firebaseapp.com",
    databaseURL: "https://chatbot-0405-default-rtdb.firebaseio.com",
    projectId: "chatbot-0405",
    storageBucket: "chatbot-0405.appspot.com",
    messagingSenderId: "62504000476",
    appId: "1:62504000476:web:c1a92e6fa1db26b1668d19"
  };


  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let selectedSessionId = null;

  const sessionList = document.getElementById("sessionList");
  const chatBox = document.getElementById("chatBox");
  const inputGroup = document.getElementById("inputGroup");
  const msgInput = document.getElementById("msgInput");
  const sendBtn = document.getElementById("sendBtn");
  const searchInput = document.getElementById("searchInput");

  let allSessions = {};

  db.ref("chats").on("value", snap => {
    allSessions = snap.val() || {};
    renderSessions("");
  });

  searchInput.addEventListener("input", () => {
    renderSessions(searchInput.value.toLowerCase());
  });

  function renderSessions(filter = "") {
    sessionList.innerHTML = "";
    for (let sid in allSessions) {
      if (!sid.toLowerCase().includes(filter)) continue;
      const sessionBtn = document.createElement("div");
      sessionBtn.className = "session-item";
      sessionBtn.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center;">
  <span>${sid}</span>
  <span id="loc-${sid}" style="font-size:0.8rem; color:#aaa;"></span> 
</div>`;

db.ref("locations/" + sid).once("value").then(snap => {
  const loc = snap.val();
  if (loc) {
    const url = `https://www.google.com/maps?q=${loc.latitude},${loc.longitude}`;
    document.getElementById("loc-" + sid).innerHTML = `<a href="${url}" target="_blank" style="color:#00d4ff;">üìç</a>`;
  }
});

      sessionBtn.onclick = () => loadChat(sid);
      sessionList.appendChild(sessionBtn);
    }
  }

  let searchTimeout;

searchInput.addEventListener("input", () => {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    renderSessions(searchInput.value.toLowerCase());
  }, 200); // Delay helps prevent rapid filtering while typing
});




  function loadChat(sid) {
    selectedSessionId = sid;
    inputGroup.style.display = "flex";
    document.querySelectorAll(".session-item").forEach(item => {
      item.classList.remove("selected");
      if (item.innerText === sid) item.classList.add("selected");
    });

    db.ref("chats/" + sid).on("value", snap => {
      const chatData = snap.val();
      chatBox.innerHTML = "";
      if (chatData) {
        const sorted = Object.values(chatData).sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
        sorted.forEach(msg => {
          const p = document.createElement("p");
          p.className = "chat-msg";
          p.innerHTML = `<b>${msg.sender}:</b> ${msg.message}`;
          chatBox.appendChild(p);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  }

  sendBtn.onclick = () => {
    const msg = msgInput.value.trim();
    if (msg && selectedSessionId) {
      db.ref("chats/" + selectedSessionId).push({
        sender: "agent",
        message: msg,
        timestamp: Date.now()
      });
      msgInput.value = "";
    }
  };
</script>

<script>
  // Make sure Firebase is already initialized above this
  firebase.database().ref("userData").on("value", (snapshot) => {
    const data = snapshot.val();
    let output = "<h3>Users</h3>";

    for (let sessionId in data) {
      const user = data[sessionId];
      output += `
        <div class="bg-gray-800 p-3 my-2 rounded shadow">
          <strong>${user.name}</strong><br>
          üìß ${user.email}<br>
          üìç <a href="https://maps.google.com/?q=${user.latitude},${user.longitude}" target="_blank">View Location</a>
        </div>
      `;
    }

    document.getElementById("user-info-list").innerHTML = output;
  });
</script>

</body>
</html>
