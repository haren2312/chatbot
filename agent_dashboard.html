<script>

    console.error("Firebase initialization error:", error);

  // Global variables
  let selectedSessionId = null;
  let allSessions = {};
  let allLocations = {};
  let allUserData = {};
  let currentChatListener = null;

  // DOM elements

  // Function to generate consistent session ID based on user identity
  function generateSessionId(name, email) {
    // Create a consistent hash from name + email
    const userIdentity = (name + email).toLowerCase().replace(/\s+/g, '');
    
    // Simple hash function for consistent session IDs
    let hash = 0;
    for (let i = 0; i < userIdentity.length; i++) {
      const char = userIdentity.charCodeAt(i);
      hash = ((hash << 5) - hash) + char;
      hash = hash & hash; // Convert to 32-bit integer
    }
    
    return 'user_' + Math.abs(hash).toString(36);
  }

  // Function to find or create user session
  function findOrCreateUserSession(userData) {
    const { name, email } = userData;
    if (!name || !email) return null;
    
    const sessionId = generateSessionId(name, email);
    
    // Check if user already exists
    if (!allUserData[sessionId]) {
      // Create new user entry
      db.ref("userData/" + sessionId).set({
        name: name,
        email: email,
        latitude: userData.latitude || "",
        longitude: userData.longitude || "",
        firstSeen: Date.now(),
        lastSeen: Date.now()
      });
    } else {
      // Update last seen time
      db.ref("userData/" + sessionId + "/lastSeen").set(Date.now());
    }
    
    return sessionId;
  }

  let currentEditingSessionId = null;

  function closeEditModal() {
    document.getElementById("editModal").style.display = "none";
    document.getElementById("modalBackdrop").style.display = "none";
  }

  function openEditModal(sessionId) {
    const user = allUserData[sessionId] || {};

    document.getElementById("editName").value = user.name || "";
    document.getElementById("editEmail").value = user.email || "";
    document.getElementById("editLat").value = user.latitude || "";
    document.getElementById("editLng").value = user.longitude || "";

    currentEditingSessionId = sessionId;
    document.getElementById("editModal").style.display = "block";
    document.getElementById("modalBackdrop").style.display = "block";
  }

  function saveUserEdit(sessionId) {
  const name = document.getElementById("editName").value.trim();
  const email = document.getElementById("editEmail").value.trim();
  const lat = parseFloat(document.getElementById("editLat").value.trim());
  const lng = parseFloat(document.getElementById("editLng").value.trim());

  if (!name || !email) {
    alert("Name and email are required.");
    return;
  }

  const newSessionId = btoa(email + name); // Encode new session ID

  if (newSessionId === sessionId) {
    // Simple case: No session ID change ‚Äî just update user data
    db.ref("userData/" + sessionId).update({
      name: name,
      email: email,
      latitude: lat,
      longitude: lng,
      lastSeen: Date.now()
    });
    alert("User info updated.");
    return;
  }

  // Advanced case: Session ID has changed ‚Äî migrate data
  const oldUserData = allUserData[sessionId] || {};
  const oldChatData = allSessions[sessionId] || {};

  // 1. Write new user data to new session ID
  db.ref("userData/" + newSessionId).set({
    name: name,
    email: email,
    latitude: lat,
    longitude: lng,
    firstSeen: oldUserData.firstSeen || Date.now(),
    lastSeen: Date.now()
  });

  // 2. Migrate chat history
  if (Object.keys(oldChatData).length > 0) {
    db.ref("chats/" + newSessionId).set(oldChatData);
  }

  // 3. Remove old records
  db.ref("userData/" + sessionId).remove();
  db.ref("chats/" + sessionId).remove();

  // 4. Update the selected session
  selectedSessionId = newSessionId;

  // 5. Refresh chat panel
  setTimeout(() => {
    loadChatForSession(newSessionId);
  }, 500);

  alert("User info updated. Session ID changed.");
}


  // Initialize the application
  function initializeApp() {
    if (!db) return;

    // Listen to chats
    db.ref("chats").on("value", (snapshot) => {
      try {
        allSessions = snapshot.val() || {};
        renderSessions("");
      } catch (error) {
        console.error("Error loading chats:", error);
        showError("Failed to load chat sessions");
      }
    }, (error) => {
      console.error("Database error:", error);
      showError("Database connection error");
    });

    // Listen to locations
    db.ref("locations").on("value", (snapshot) => {
      try {
        allLocations = snapshot.val() || {};
        renderSessions(searchInput.value.toLowerCase());
      } catch (error) {
        console.error("Error loading locations:", error);
      }
    });

    // Listen to user data
    db.ref("userData").on("value", (snapshot) => {
      try {
        allUserData = snapshot.val() || {};
        renderUserInfo(allUserData);
        renderSessions(searchInput.value.toLowerCase());
      } catch (error) {
        console.error("Error loading user data:", error);
        showError("Failed to load user information");
      }
    });
  }

  const fileInput = document.getElementById('fileInput');
  const uploadBtn = document.getElementById('uploadBtn');

  uploadBtn.onclick = () => {
    fileInput.click();
  };

  fileInput.onchange = () => {
    const file = fileInput.files[0];
    if (!file) return;

    if (!selectedSessionId || !db) {
      alert("Please select a chat session first.");
      return;
    }

    if (!file.type.startsWith('image/')) {
      alert("Only image files are allowed.");
      return;
    }

    const formData = new FormData();
    formData.append('image', file);

    uploadBtn.disabled = true;

    fetch('image_upload_handler.php', {
      method: 'POST',
      body: formData,
    })
    .then(res => res.json())
    .then(data => {
      uploadBtn.disabled = false;
      if (data.success && data.url) {
        const messageData = {
          sender: "agent",
          message: data.url,
          type: "image",
          timestamp: Date.now()
        };

        return db.ref("chats/" + selectedSessionId).push(messageData);
      } else {
        alert("Upload failed: " + (data.error || 'Unknown error'));
      }
    })
    .catch(err => {
      console.error("Upload error:", err);
      alert("Failed to upload image");
      uploadBtn.disabled = false;
    })
    .finally(() => {
      fileInput.value = "";
    });
  };

  function renderUserInfo(data) {
    const userInfoList = document.getElementById("user-info-list");

    if (!userInfoList) return;

    if (!data || Object.keys(data).length === 0) {
      userInfoList.innerHTML = `
        <div class="user-info-section">
          <h3>Users</h3>
          <p>No user data available</p>
        </div>`;
      return;
    }

    let output = "<h3>Users</h3>";

    for (let sessionId in data) {
      const user = data[sessionId] || {};
      const name = escapeHtml(user.name || "Unknown");
      const email = escapeHtml(user.email || "No email");
      const lat = parseFloat(user.latitude);
      const lng = parseFloat(user.longitude);
      const hasLocation = !isNaN(lat) && !isNaN(lng);

      const locationLink = hasLocation
        ? `<a href="https://maps.google.com/?q=${lat},${lng}" target="_blank">üìç</a>`
        : '<span style="color: #666;">üìç N/A</span>';

      const firstSeen = user.firstSeen ? new Date(user.firstSeen).toLocaleString() : 'Unknown';
      const lastSeen = user.lastSeen ? new Date(user.lastSeen).toLocaleString() : 'Unknown';

      output += `
        <div class="user-card">
          <strong>${name}</strong><br>
          üìß ${email}<br>
          ${locationLink}
          <div style="font-size: 0.8rem; color: #888; margin-top: 5px;">
            First seen: ${firstSeen}<br>
            Last seen: ${lastSeen}
          </div>
          <button style="margin-left:10px; margin-top: 5px;" onclick="openEditModal('${sessionId}')">‚úèÔ∏è Edit</button>
        </div>
      `;
    }

    userInfoList.innerHTML = output;
  }

  function escapeHtml(unsafe) {
    if (typeof unsafe !== "string") return "";
    return unsafe
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  // Search functionality
  searchInput.addEventListener('keyup', () => {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    renderSessions(searchInput.value.toLowerCase());
  }, 300);
});

function escapeHtml(text) {
  const div = document.createElement("div");
  div.textContent = text;
  return div.innerHTML;
}


  // Render sessions with search filter
  function renderSessions(filter = "") {
    if (!sessionList) return;
    
    sessionList.innerHTML = "";
    
    const sessionIds = Object.keys(allSessions);
    if (sessionIds.length === 0) {
      sessionList.innerHTML = '<div class="empty-state">No chat sessions found</div>';
      return;
    }

    let hasResults = false;
    for (let sid of sessionIds) {
      const userData = allUserData[sid] || {};
      const userName = userData.name || sid;
      
      // Filter by user name or session ID
      if (filter && !userName.toLowerCase().includes(filter) && !sid.toLowerCase().includes(filter)) {
        continue;
      }
      
      hasResults = true;
      const sessionBtn = document.createElement("div");
      sessionBtn.className = "session-item";
      if (selectedSessionId === sid) {
        sessionBtn.classList.add("selected");
      }
      
      const locationIcon = allLocations[sid] 
        ? `<a href="https://www.google.com/maps?q=${allLocations[sid].latitude},${allLocations[sid].longitude}" target="_blank" style="color:#00d4ff;">üìç</a>`
        : '';
      
      const displayName = userName !== sid ? userName : sid;
      const userEmail = userData.email ? ` (${userData.email})` : '';
      
      sessionBtn.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <div>
            <div title="${escapeHtml(sid)}">${escapeHtml(displayName)}</div>
            <div class="session-info">${escapeHtml(userEmail)}</div>
          </div>
          <span>${locationIcon}</span>
        </div>
      `;
      
      sessionBtn.onclick = () => loadChat(sid);
      sessionList.appendChild(sessionBtn);
    }

    if (!hasResults && filter) {
      sessionList.innerHTML = '<div class="empty-state">No sessions match your search</div>';
    }
  }

  function selectSession(sessionId) {
  selectedSessionId = sessionId;
  inputGroup.style.display = 'flex';
  loadChatMessages(sessionId);
}

  // Load chat function
  function loadChat(sid) {
    if (!sid || !db) return;
    
    // Clean up previous listener
    if (currentChatListener && selectedSessionId) {
      db.ref("chats/" + selectedSessionId).off("value", currentChatListener);
    }
    
    selectedSessionId = sid;
    inputGroup.style.display = "flex";
    
    // Update session selection in UI
    document.querySelectorAll(".session-item").forEach(item => {
      item.classList.remove("selected");
    });
    
    // Find and select current session
    const sessionItems = document.querySelectorAll(".session-item");
    sessionItems.forEach(item => {
      const sessionDiv = item.querySelector('div > div');
      if (sessionDiv && sessionDiv.getAttribute('title') === sid) {
        item.classList.add("selected");
      }
    });

    // Set up new listener
    currentChatListener = (snapshot) => {
      try {
        const chatData = snapshot.val();
        renderChatMessages(chatData);
      } catch (error) {
        console.error("Error loading chat data:", error);
        showError("Failed to load chat messages");
      }
    };
    
    db.ref("chats/" + sid).on("value", currentChatListener);
  }

  // Render chat messages
  function renderChatMessages(chatData) {
    chatBox.innerHTML = "";
    
    if (!chatData) {
      const userName = allUserData[selectedSessionId]?.name || selectedSessionId;
      chatBox.innerHTML = `<div class="empty-state"><h3>No messages yet</h3><p>Start a conversation with ${escapeHtml(userName)}</p></div>`;
      return;
    }

    const messages = Object.values(chatData);
    const sortedMessages = messages.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
    
    sortedMessages.forEach(msg => {
      const messageDiv = document.createElement("div");
      messageDiv.className = "chat-msg";
      
      const timestamp = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString() : '';
      const sender = escapeHtml(msg.sender || 'Unknown');

      let messageContent = '';
      if (msg.type === 'image' && msg.message) {
        messageContent = `<img src="${escapeHtml(msg.message)}" alt="image" style="max-width:200px;max-height:200px;border-radius:8px;cursor:pointer;" onclick="window.open('${escapeHtml(msg.message)}','_blank')"/>`;
      } else {
        messageContent = escapeHtml(msg.message || '');
      }

      messageDiv.innerHTML = `
        <b>${sender}:</b> ${messageContent}
        ${timestamp ? `<small style="color: #666; margin-left: 10px;">${timestamp}</small>` : ''}
      `;

      chatBox.appendChild(messageDiv);
    });
    
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Send message function
  function sendMessage() {
    const msg = msgInput.value.trim();
    if (!msg || !selectedSessionId || !db) return;

    const messageData = {
      sender: "agent",
      message: msg,
      type: "text",
      timestamp: Date.now()
    };

    db.ref("chats/" + selectedSessionId).push(messageData)
      .then(() => {
        msgInput.value = "";
      })
      .catch((error) => {
        console.error("Error sending message:", error);
        showError("Failed to send message");
      });
  }



  // Event listeners
  sendBtn.onclick = sendMessage;
  
  msgInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      sendMessage();
    }
  });

  // Emoji picker functionality
  emojiBtn.onclick = (e) => {
    e.stopPropagation();
    emojiPicker.style.display = emojiPicker.style.display === "block" ? "none" : "block";
  };

  // Close emoji picker when clicking outside
  document.addEventListener("click", () => {
    emojiPicker.style.display = "none";
  });

  // Handle emoji selection
  emojiPicker.addEventListener("click", (e) => {
    if (e.target.tagName === "SPAN") {
      msgInput.value += e.target.textContent;
      msgInput.focus();
      emojiPicker.style.display = "none";
    }
  });

  let currentEditSessionId = "";

function openEditModal(sessionId) {
  currentEditSessionId = sessionId;
  const user = db.ref("userData/" + sessionId);
  user.once("value").then((snapshot) => {
    const data = snapshot.val() || {};
    document.getElementById("editName").value = data.name || "";
    document.getElementById("editEmail").value = data.email || "";
    document.getElementById("editLat").value = data.latitude || "";
    document.getElementById("editLng").value = data.longitude || "";
    document.getElementById("editModal").style.display = "block";
    document.getElementById("modalBackdrop").style.display = "block";
  });
}

function saveUserEdit() {
  const sessionId = document.getElementById("editModal").getAttribute("data-session-id");
  const name = document.getElementById("editName").value.trim();
  const email = document.getElementById("editEmail").value.trim();
  const latitude = document.getElementById("editLat").value.trim();
  const longitude = document.getElementById("editLng").value.trim();

  if (!sessionId || !db) {
    alert("Invalid session or database not initialized.");
    return;
  }

  const userData = {
    name,
    email,
    latitude,
    longitude
  };

  // Update userData
  db.ref("userData/" + sessionId).update(userData)
    .then(() => {
      // Hide modal after save
      document.getElementById("editModal").style.display = "none";
      document.getElementById("modalBackdrop").style.display = "none";
    })
    .catch((err) => {
      alert("Failed to update user data: " + err.message);
    });
}


function closeModal() {
  document.getElementById("editModal").style.display = "none";
  document.getElementById("modalBackdrop").style.display = "none";
}



  function showError(message) {
    const errorDiv = document.createElement('div');
    errorDiv.className = 'error-message';
    errorDiv.textContent = message;
    
    // Remove existing error messages
    document.querySelectorAll('.error-message').forEach(el => el.remove());
    
    // Add new error message
    document.querySelector('.chat-area').insertBefore(errorDiv, document.querySelector('.chat-box'));
    
    // Auto-remove after 5 seconds
    setTimeout(() => {
      errorDiv.remove();
    }, 5000);
  }

  // Initialize the application
  window.addEventListener('load', initializeApp);

  // Cleanup on page unload
  window.addEventListener('beforeunload', () => {
    if (currentChatListener && selectedSessionId && db) {
      db.ref("chats/" + selectedSessionId).off("value", currentChatListener);
    }
  });
</script>
