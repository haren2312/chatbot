 <style>
* {

  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5f8fa;
  color: #222e3a;
  height: 100vh;
  display: flex;
  overflow: hidden;
}

.container {
  display: flex;
  width: 100%;
  height: 100vh;
  box-shadow: inset 0 0 8px rgba(40,70,180,0.06);
}

.sidebar {
  width: 250px;
  background-color: #f7fafd;
  border-right: 1.5px solid #e5e9ef;
  display: flex;
  flex-direction: column;
  padding: 0;
  overflow-y: auto;
  box-shadow: inset -4px 0 8px rgba(40,70,180,0.04);
}

.sidebar-header {
  padding: 20px 20px 12px;
  border-bottom: 1.5px solid #e5e9ef;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.sidebar-header h3 {
  font-size: 1.3rem;
  font-weight: 700;
  color: #2563eb;
}

.sidebar-header span {
  font-size: 1.2rem;
  color: #95b7f8;
  opacity: 0.9;
}

.search-bar {
  padding: 14px 20px 10px;
  background-color: #f7fafd;
  border-bottom: 1.5px solid #e5e9ef;
  position: relative;
}

.search-bar input {
  width: 100%;
  padding: 12px 16px 12px 44px;
  border-radius: 10px;
  border: 2px solid #2563eb;
  background-color: #f3f6fb;
  color: #1a2441;
  font-size: 0.97rem;
  transition: all 0.3s;
}

.search-bar input:focus {
  border-color: #1748b2;
  box-shadow: 0 0 8px #2563eb33;
  outline: none;
}

.search-bar::before {
  content: "üîç";
  position: absolute;
  top: 50%;
  left: 28px;
  transform: translateY(-50%);
  font-size: 1rem;
  color: #2563eb;
}

#sessionList {
  flex: 1;
  overflow-y: auto;
  padding: 10px 20px;
}

.session-item {
  background-color: #f4f7fd;
  color: #2563eb;
  padding: 12px 14px;
  margin-bottom: 10px;
  border-radius: 10px;
  cursor: pointer;
  border-left: 4px solid transparent;
  transition: all 0.18s;
  box-shadow: 0 1px 4px rgba(37, 99, 235, 0.07);
  font-size: 0.99rem;
  white-space: nowrap;
  text-overflow: ellipsis;
  overflow: hidden;
}

.session-item:hover {
  background-color: #eaf1ff;
  border-left-color: #2563eb;
  color: #1748b2;
}

.session-item.selected {
  background-color: #2563eb18;
  color: #1748b2;
  border-left-color: #2563eb;
  font-weight: bold;
  box-shadow: 0 0 6px #2563eb22;
}

.chat-area {
  flex: 1;
  display: flex;
  flex-direction: row;
  background-color: #f7fafd;
  min-width: 0;
  min-height: 0;
  overflow: hidden;
}

.chat-box {
  flex: 1 1 0%;
  min-width: 0;
  min-height: 0;
  height: calc(100vh - 64px);
  background: #fff;
  border-radius: 14px;
  border: 1.5px solid #e5e9ef;
  box-shadow: 0 3px 14px #2563eb08;
  padding: 24px 18px 18px 18px;
  overflow-y: scroll;          /* always show scrollbar */
  scrollbar-gutter: stable;    /* optional: keeps space for scrollbar */
  color: #27324c;
  font-size: 1.06rem;
  margin-bottom: 0;
  display: flex;
  flex-direction: column;

  width: 10px;
  background: #f0f4fa;
  border-radius: 12px;
}
.chat-box::-webkit-scrollbar-thumb {
  background: #c7d2ea;
  border-radius: 12px;
  border: 3px solid #fff;
}
.chat-box::-webkit-scrollbar-thumb:hover {
  background: #b0bee3;
}

.chat-msg {
  margin-bottom: 18px;

  border-radius: 8px;

  color: #23334d;

}

.chat-msg {

}
.chat-msg .msg-actions {

}
.chat-msg:hover .msg-actions {

  gap: 6px;
}

  border-radius: 4px;
}
.msg-actions button:hover {

}
.chat-msg.editing {

}
.edit-input-wrap {

}
.edit-input-wrap input {
  flex: 1;
  font-size: 1rem;
  padding: 7px 8px;
  border-radius: 5px;
  border: 1px solid #c9d6ee;
}
.edit-input-wrap button {

.input-group {

  background: #f7fafd;

.input-group input[type="text"] {

.user-info-section h3 {

.user-card a:hover {

.error-message {

.loading {

.empty-state {

.emoji-picker {

  bottom: 70px;
  right: 20px;

.emoji-picker span:hover {

}

.edit-modal {

  top: 50%;
  left: 50%;

  padding: 20px;
  border-radius: 12px;
  z-index: 9999;
  color: #1748b2;

  display: none;
  box-shadow: 0 0 20px #2563eb23;

}
.edit-modal input {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
  border: 1.5px solid #e5e9ef;
  border-radius: 6px;
  color: #1a2441;
}
.edit-modal button {
  margin-top: 10px;
  padding: 7px 14px;
  border: none;
  border-radius: 6px;
  background-color: #2563eb;
  color: #fff;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.2s;
}
.edit-modal button:hover {
  background-color: #1748b2;
}

.modal-backdrop {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(40,70,180,0.13);
  z-index: 9998;
  display: none;
}

#modalBackdrop {
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;

.session-info {
  font-size: 0.87rem;
  color: #97a5bc;

  // Function to generate consistent session ID based on user identity
  function generateSessionId(name, email) {
    // Create a consistent hash from name + email
    const userIdentity = (name + email).toLowerCase().replace(/\s+/g, '');
    
    // Simple hash function for consistent session IDs
    let hash = 0;
    for (let i = 0; i < userIdentity.length; i++) {
      const char = userIdentity.charCodeAt(i);
      hash = ((hash << 5) - hash) + char;
      hash = hash & hash; // Convert to 32-bit integer
    }
    
    return 'user_' + Math.abs(hash).toString(36);
  }

  // Function to find or create user session
  function findOrCreateUserSession(userData) {
    const { name, email } = userData;
    if (!name || !email) return null;
    
    const sessionId = generateSessionId(name, email);
    
    // Check if user already exists
    if (!allUserData[sessionId]) {
      // Create new user entry
      db.ref("userData/" + sessionId).set({
        name: name,
        email: email,
        latitude: userData.latitude || "",
        longitude: userData.longitude || "",
        firstSeen: Date.now(),
        lastSeen: Date.now()
      });
    } else {
      // Update last seen time
      db.ref("userData/" + sessionId + "/lastSeen").set(Date.now());
    }
    
    return sessionId;
  }

  function escapeHtml(unsafe) {
  if (typeof unsafe !== "string") return "";
  return unsafe
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}
