<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Panel - Enterprise Chat</title>
 <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5f8fa;
  color: #222e3a;
  height: 100vh;
  display: flex;
  overflow: hidden;
}

.container {
  display: flex;
  width: 100%;
  height: 100vh;
  box-shadow: inset 0 0 8px rgba(40,70,180,0.06);
}

.sidebar {
  width: 320px;
  background-color: #f7fafd;
  display: flex;
  flex-direction: column;
  padding: 0;
  overflow-y: auto;
}

.sidebar-header {
  padding: 15px;
  border-bottom: 2px solid #b6bac0;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.sidebar-header h3 {
  font-size: 1.3rem;
  font-weight: 700;
  color: #5700a9;
}

.sidebar-header span {
  font-size: 1.2rem;
}

.search-bar {
  padding: 10px;
  background-color: #f7fafd;
  border-bottom: 2px solid #b6bac0;
  position: relative;
}

.search-bar input {
  width: 100%;
  padding: 10px 10px 10px 45px;
  border-radius: 10px;
  border: 2px solid #2563eb;
  background-color: #f3f6fb;
  color: #1a2441;
  font-size: 0.97rem;
  transition: all 0.3s;
}

.search-bar input:focus {
  border-color: #1748b2;
  box-shadow: 0 0 8px #2563eb33;
  outline: none;
}

.search-bar::before {
  content: "üîç";
  position: absolute;
  top: 46%;
  left: 25px;
  transform: translateY(-50%);
  font-size: 1rem;
  color: #2563eb;
}

#sessionList {
  flex: 1;
  overflow-y: auto;
  padding: 10px 20px;
}

.session-item {
  background-color: #f4f7fd;
  color: #2563eb;
  padding: 12px 14px;
  margin-bottom: 10px;
  border-radius: 10px;
  cursor: pointer;
  border-left: 4px solid transparent;
  transition: all 0.18s;
  box-shadow: 0 1px 4px rgba(37, 99, 235, 0.07);
  font-size: 0.99rem;
  white-space: nowrap;
  text-overflow: ellipsis;
  overflow: hidden;
}

.session-avatar {
  width: 32px;
  height: 32px;
  min-width: 32px;
  min-height: 32px;
  background: #e3ecfa;
  color: #2563eb;
  border-radius: 50%;
  font-size: 1rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  letter-spacing: 1px;
  margin-right: 10px;
  user-select: none;
}


.session-item:hover {
  background-color: #eaf1ff;
  border-left-color: #2563eb;
  color: #1748b2;
}

.session-item.selected {
  background-color: #2563eb18;
  color: #1748b2;
  border-left-color: #2563eb;
  font-weight: bold;
  box-shadow: 0 0 6px #2563eb22;
}

.chat-area {
  flex: 1;
  display: flex;
  flex-direction: row;
  background-color: #f7fafd;
  min-width: 0;
  min-height: 0;
  overflow: hidden;
}

.chat-box {
  flex: 1 1 0%;
  min-width: 0;
  min-height: 0;
  height: calc(100vh - 64px);
  background: #fff;
  border-right: 1.5px solid #b6bac0;
  border-left: 1.5px solid #b6bac0;
  box-shadow: 0 3px 14px #2563eb08;
  padding: 24px 18px 18px 18px;
  overflow-y: scroll;          /* always show scrollbar */
  scrollbar-gutter: stable;    /* optional: keeps space for scrollbar */
  color: #27324c;
  font-size: .8rem;
  margin-bottom: 0;
  display: flex;
  flex-direction: column;
  /* justify-content: flex-start; REMOVE THIS */
}


/* Professional scrollbar only for chat-box */
.chat-box::-webkit-scrollbar {
  width: 10px;
  background: #f0f4fa;
  border-radius: 12px;
}
.chat-box::-webkit-scrollbar-thumb {
  background: #c7d2ea;
  border-radius: 12px;
  border: 3px solid #fff;
}
.chat-box::-webkit-scrollbar-thumb:hover {
  background: #b0bee3;
}

.chat-msg {
  margin-bottom: 18px;
  padding: 12px 16px;
  border-radius: 8px;
  background: linear-gradient(90deg, #eaf1ff 85%, #f7fafd 100%);
  border-left: 4px solid #2563eb;
  color: #23334d;
  box-shadow: 0 2px 8px #2563eb0d;
  transition: box-shadow 0.15s;
}

/* Modern Chat UI */
.message-row {
  display: flex;
  align-items: flex-end;
  margin-bottom: 16px;
}

.message-row.self {
  justify-content: flex-end;
}

.message-bubble {
    max-width: 60%;
    padding: 5px;
    position: relative;
    background: #f4f8fd;
    color: #213654;
    box-shadow: 0 2px 24px 0 #2563eb13, 0 0.5px 1.5px #bdd0ea12;
    font-size: .8rem;
    border: 2px solid #5c8ef9;
    min-width: 55px;
    word-break: break-word;
    transition: box-shadow 0.16s, background 0.15s;
}

.message-row.self .message-bubble {
  background: linear-gradient(98deg, #2563eb 70%, #529ff9 100%);
  color: #fff;
  align-self: flex-end;
}

.message-bubble .msg-meta {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  font-size: 0.6em;
  color: #88a1c2;
  margin-top: 6px;
  gap: 8px;
}

.message-row.self .msg-meta {
  color: #cde1fa;
}

.message-avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: #f7fafd;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 1em;
  color: #2563eb;
  margin-right: 9px;
  flex-shrink: 0;
  box-shadow: 0 2px 7px #2563eb10;
  border: 2px solid #eaf1ff;
}

.message-row.self .message-avatar {
  margin-left: 9px;
  margin-right: 0;
  background: #2563eb;
  color: #fff;
  border: 2px solid #d0e6fa;
}


.chat-msg {
  position: relative;
}
.chat-msg .msg-actions {
  display: none;
  position: absolute;
  top: 7px;
  right: 11px;
  z-index: 4;
}
.chat-msg:hover .msg-actions {
  display: flex;
  gap: 6px;
}
.msg-actions button {
  background: none;
  border: none;
  color: #888;
  font-size: 1.05rem;
  padding: 2px 4px;
  cursor: pointer;
  transition: color 0.18s;
  border-radius: 4px;
}
.msg-actions button:hover {
  background: #f7f7f7;
  color: #d73737;
}
.chat-msg.editing {
  background: #fff7e0;
  border-left: 4px solid #f9783a;
}
.edit-input-wrap {
  display: flex;
  gap: 6px;
  align-items: center;
}
.edit-input-wrap input {
  flex: 1;
  font-size: 1rem;
  padding: 7px 8px;
  border-radius: 5px;
  border: 1px solid #c9d6ee;
}
.edit-input-wrap button {
  background: #1cc8ae;
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  font-size: 0.97rem;
  cursor: pointer;
  transition: background 0.2s;
}
.edit-input-wrap button.cancel-btn {
  background: #eee;
  color: #666;
}
.edit-input-wrap button:hover:not(.cancel-btn) {
  background: #2563eb;
}
.edit-input-wrap button.cancel-btn:hover {
  background: #f9783a;
  color: #fff;
}


.chat-msg b {
  color: #1748b2;
  font-weight: 700;
  letter-spacing: 0.02em;
}
.chat-msg:hover {
  box-shadow: 0 4px 18px #2563eb16;
}

.input-group {
  padding-top: 0px;
  padding-bottom: 0px;
  background: #f7fafd;
  margin: 0;
  border-radius: 0 0 12px 12px;
}

.input-group input[type="text"] {
  background: #f8fafc;
  border: 2px solid #2563eb;
  border-radius: 8px;
  padding: 12px 16px;
  transition: border 0.15s, box-shadow 0.15s;
}
.input-group input:focus {
  border-color: #2563eb;
  box-shadow: 0 0 6px #2563eb33;
}

.input-group button {
  background: linear-gradient(90deg, #2563eb 80%, #2e8de6 100%);
  border: none;
  border-radius: 8px;
  color: white;
  padding: 12px 18px;
  font-weight: 700;
  cursor: pointer;
  font-size: 1rem;
  box-shadow: 0 1px 8px #2563eb10;
  transition: background 0.2s, box-shadow 0.2s;
}
.input-group button:hover, .input-group button:focus {
  background: #1748b2;
  box-shadow: 0 2px 12px #1748b210;
}

#emojiBtn {
  flex: 0 0 42px;
  font-size: 1.4rem;
  background-color: transparent;
  border-radius: 6px;
  border: 2px solid #2563eb;
  color: #2563eb;
  transition: all 0.3s;
}
#emojiBtn:hover {
  border-color: #2563eb;
  background-color: #eaf1ff;
  cursor: pointer;
}

.user-info-section {
  min-width: 250px;
  max-width: 250px;
  flex: 0 0 340px;
  overflow-y: auto;
  margin-bottom: 0;
  background: #fff;
  box-shadow: 0 4px 16px #2563eb08;
  padding: 10px;
  display: flex;
  flex-direction: column;
  scroll-behavior: smooth;
}
/* Professional scrollbar only for user-info-section */
.user-info-section::-webkit-scrollbar {
  width: 10px;
  background: #f0f4fa;
  border-radius: 12px;
}
.user-info-section::-webkit-scrollbar-thumb {
  background: #c7d2ea;
  border-radius: 12px;
  border: 3px solid #fff;
}
.user-info-section::-webkit-scrollbar-thumb:hover {
  background: #b0bee3;
}

.user-info-section h3 {
  color: #2563eb;
  margin-bottom: 18px;
  font-size: 1.14rem;
  font-weight: 700;
}

.user-card {
  background: #f3f6fb;
  border-radius: 13px;
  border: 1.5px solid #e5e9ef;
  margin-bottom: 15px;
  padding: 10px;
  display: flex;
  align-items: center;
  gap: 12px;
  position: relative;
  transition: border-color 0.18s, box-shadow 0.18s;
}
.user-card:hover {
  border-color: #2563eb;
  box-shadow: 0 2px 14px #2563eb12;
}
.user-avatar {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 1.2rem;
  flex-shrink: 0;
  color: #fff;
  background: linear-gradient(135deg, #1e3264, #1fa363 80%);
  box-shadow: 0 2px 8px #14455522;
  border: 2.5px solid #fff;
  position: relative;
  overflow: hidden;
}

.user-avatar[data-color="blue"]    { background: linear-gradient(135deg, #2563eb, #1748b2 85%); }
.user-avatar[data-color="green"]   { background: linear-gradient(135deg, #159b5c, #134e3b 85%); }
.user-avatar[data-color="purple"]  { background: linear-gradient(135deg, #6c47bd, #311453 85%); }
.user-avatar[data-color="orange"]  { background: linear-gradient(135deg, #ff8c42, #c23616 85%); }
.user-card strong {
  color: #1748b2;
  font-size: 0.9rem;
  font-weight: 700;
  margin-bottom: 1px;
  display: block;
}
.user-card .user-meta {
  font-size: 0.99rem;
  color: #5d6478;
  margin-bottom: 5px;
}
.user-card .user-meta-email {
    color: green;
    font-size: 0.7rem;
    padding-top: 5px;
}
.user-card a, .user-card a:visited {
  color: #2563eb;
  font-size: 0.97rem;
  text-decoration: none;
}
.user-card a:hover {
  color: #1748b2;
  text-decoration: underline solid;
}
.user-card button {
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 7px;
  font-weight: 600;
  padding: 7px 13px;
  cursor: pointer;
  font-size: 0.99rem;
  margin-left: auto;
  margin-top: 0;
  transition: background 0.18s;
}
.user-card button:hover {
  background: #1748b2;
}

.error-message {
  color: #e53935;
  background-color: #fff0f0;
  padding: 10px;
  border-radius: 5px;
  margin: 10px 0;
  border-left: 3px solid #e53935;
}

.loading {
  color: #2563eb;
  text-align: center;
  padding: 20px;
}

.empty-state {
  text-align: center;
  color: #9db0d0;
  padding: 40px 20px;
}

.emoji-picker {
  position: absolute;
  bottom: 70px;
  right: 20px;
  background-color: #fff;
  border: 1.5px solid #e5e9ef;
  border-radius: 8px;
  padding: 10px;
  display: none;
  z-index: 1000;
  box-shadow: 0 4px 14px #2563eb13;
}
.emoji-picker span {
  cursor: pointer;
  font-size: 1.5rem;
  margin: 2px;
  padding: 5px;
  border-radius: 4px;
  transition: background-color 0.2s;
}
.emoji-picker span:hover {
  background-color: #eaf1ff;
}

.edit-modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  z-index: 9999;
  color: #1748b2;
  width: 320px;
  display: none;
  box-shadow: 0 0 20px #2563eb23;
  border: 1.5px solid #e5e9ef;
}
.edit-modal input {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
  border: 1.5px solid #e5e9ef;
  border-radius: 6px;
  color: #1a2441;
}
.edit-modal button {
  margin-top: 10px;
  padding: 7px 14px;
  border: none;
  border-radius: 6px;
  background-color: #2563eb;
  color: #fff;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.2s;
}
.edit-modal button:hover {
  background-color: #1748b2;
}

.modal-backdrop {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(40,70,180,0.13);
  z-index: 9998;
  display: none;
}

#modalBackdrop {
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(40,70,180,0.13);
  z-index: 998;
}

.session-info {
  font-size: 0.87rem;
  color: #97a5bc;
  margin-top: 2px;
}

/* Hide scrollbars globally unless inside .chat-box or .user-info-section */
::-webkit-scrollbar {
  width: 0;
  background: transparent;
}

/* Responsive fixes */
@media (max-width: 900px) {
  .chat-area {
    flex-direction: column;
    gap: 16px;
    padding: 16px;
  }
  .user-info-section, .chat-box {
    max-width: 100%;
    min-width: 0;
    height: 260px;
    padding: 12px 6px 8px 8px;
  }
}

}

  justify-content: flex-end;
}

<div id="notification-toast" style="
  display: none;

  right: 30px;
  z-index: 9999;

  color: #fff;

  transition: opacity .25s;
"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  // === FIREBASE CONFIGURATION ===
  const firebaseConfig = {
    apiKey: "AIzaSyCuzXtnMzjJ76N8PH-I4ZND5NnyVfD3XjE",
    authDomain: "chatbot-0405.firebaseapp.com",
    databaseURL: "https://chatbot-0405-default-rtdb.firebaseio.com",
    projectId: "chatbot-0405",
    storageBucket: "chatbot-0405.appspot.com",
    messagingSenderId: "62504000476",
    appId: "1:62504000476:web:c1a92e6fa1db26b1668d19"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // === GLOBAL STATE ===
  let selectedSessionId = null;
  let allSessions = {};
  let allUserData = {};
  let currentChatListener = null;

  // --- UTILS ---
  function escapeHtml(unsafe) {
    if (typeof unsafe !== "string") return "";
    return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;").replace(/'/g, "&#039;");
  }
  function getInitials(name) {
    if (!name) return "?";
    const parts = name.split(" ").filter(Boolean);
    if (parts.length === 1) return parts[0][0].toUpperCase();
    return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
  }
  
 // Place this with your other utils at the top
function getAvatarGradient(name = "") {
  const gradients = [
    "linear-gradient(135deg, #313860 0%, #dc3e1b  100%)",
    "linear-gradient(135deg, #512da8 0%, #e07415 100%)",
    "linear-gradient(135deg, #17627a 0%, #3699d3 100%)",
    "linear-gradient(135deg, #40407a 0%, #1e2242 100%)",
    "linear-gradient(135deg, #043927 0%, #e07415 100%)",
    "linear-gradient(135deg, #6a11cb 0%, #d84a31 100%)",
    "linear-gradient(135deg, #191654 0%, #43c6ac 100%)"
  ];
  let hash = 0;
  for (let i = 0; i < name.length; i++) {
    hash = name.charCodeAt(i) + ((hash << 5) - hash);
  }
  return gradients[Math.abs(hash) % gradients.length];
}
function getCountryFlagImg(countryCode = "IN", size = 20) {
  return `<img src="https://flagcdn.com/${size}x${Math.round(size*0.75)}/${countryCode.toLowerCase()}.png" 
    alt="${countryCode.toUpperCase()} flag" style="width:${size}px;height:${Math.round(size*0.6)}px;border-radius:1px;box-shadow:0 1px 4px #0001;vertical-align:middle;" />`;
}



  function getCountryFlag(countryCode = "IN") {
    if (!countryCode) return "üè≥Ô∏è";
    return countryCode.toUpperCase().replace(/./g, char =>
      String.fromCodePoint(127397 + char.charCodeAt())
    );
  }
  function notify(message, options = {}) {
    const el = document.getElementById('notification-toast');
    el.textContent = message;
    el.style.background = options.type === "error" ? "#e53935" : "#2563eb";
    el.style.opacity = "1.0";
    el.style.display = "block";
    setTimeout(() => {
      el.style.opacity = "0";
      setTimeout(() => { el.style.display = "none"; }, 400);
    }, options.timeout || 2500);
  }

  // --- SIDEBAR: Session List ---
  function renderSessions(filter = "") {
    const sessionList = document.getElementById("sessionList");
    sessionList.innerHTML = "";
    const sessionIds = Object.keys(allSessions);
    if (sessionIds.length === 0) {
      sessionList.innerHTML = '<div class="empty-state">No chat sessions found</div>';
      return;
    }
    let hasResults = false;
    for (let sid of sessionIds) {
      const userData = allUserData[sid];
      if (!userData || !userData.name) continue; // Only show if user exists and has name
      if (filter && !userData.name.toLowerCase().includes(filter)) continue;
      hasResults = true;
      const initials = getInitials(userData.name);
      const avatarGradient = getAvatarGradient(userData.name + (userData.country || "IN"));
      const isSelected = selectedSessionId === sid ? "selected" : "";
      const countryFlag = getCountryFlagImg(userData.country || "IN", 20);
      const sessionBtn = document.createElement("div");
      sessionBtn.className = `session-item ${isSelected}`;
      sessionBtn.innerHTML = `
        <div style="display:flex;align-items:center;gap:11px;position:relative;">
        <div style="position:relative;width:45px;height:45px;">
        <div class="user-avatar"
            style="width:45px;height:45px;border-radius:50%;background:${avatarGradient};display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff;font-size:1.1rem;box-shadow:0 1px 8px #15193544;">
                      ${escapeHtml(initials)}
        </div>
            <span class="country-flag"  
    title="${userData.country || "IN"}"
    style="position: absolute; right: -2px; bottom: -3px;">
    ${countryFlag}
  </span>
</div>

          <div style="flex:1;min-width:0;">
            <div style="font-weight:600;font-size:1em;color:#1748b2;text-overflow:ellipsis;white-space:nowrap;overflow:hidden;">
              ${escapeHtml(userData.name)}
            </div>
            <div class="session-info" style="text-overflow:ellipsis;white-space:nowrap;overflow:hidden;">
              ${escapeHtml(userData.email || "")}
            </div>
          </div>
        </div>
      `;
      sessionBtn.onclick = () => loadChat(sid);
      sessionList.appendChild(sessionBtn);
    }
    if (!hasResults) {
      sessionList.innerHTML = '<div class="empty-state">No sessions match your search</div>';
    }
  }

  // --- USER INFO PANEL ---
  function renderUserInfoPanel() {
    const userInfoList = document.getElementById("user-info-list");
    if (!selectedSessionId || !allUserData[selectedSessionId]) {
      userInfoList.innerHTML = ""; // Nothing if no user selected!
      return;
    }
    const user = allUserData[selectedSessionId];
    const initials = getInitials(user.name);
    const avatarGradient = getAvatarGradient(user.name + (user.country || "IN"));
    const lat = user.location?.latitude || user.latitude;
    const lng = user.location?.longitude || user.longitude;
    const countryFlag = getCountryFlagImg(user.country || "IN", 20);
    const locationLink = (lat && lng)
      ? `<a href="https://maps.google.com/?q=${lat},${lng}" target="_blank" class="modern-map-link">üìç Location</a>`
      : `<span class="modern-map-link disabled">üìç Location N/A</span>`;
    userInfoList.innerHTML = `
      <h3>User Profile</h3>
      <div class="modern-user-card" id="user-info-${selectedSessionId}">
        <div class="modern-avatar"
  style="background:${avatarGradient};color:#fff;position:relative;box-shadow:0 3px 10px #15193533;">
  ${initials}
  <span class="country-flag" title="${user.country || "IN"}"
        style="position:absolute;right:-13px;bottom:0;">
    ${countryFlag}
  </span>
</div>
        <div class="modern-user-details" style="flex:1;">
          <span class="modern-user-name">${escapeHtml(user.name)}</span>
          <span class="modern-user-email">üìß${escapeHtml(user.email || "")}</span>
          <span class="modern-user-meta">${locationLink}</span>
        </div>
        <button class="modern-edit-btn" onclick="openEditModal('${selectedSessionId}')">‚úèÔ∏è</button>
      </div>
    `;
  }

  // --- MODAL ---
  function openEditModal(sessionId) {
    const user = allUserData[sessionId] || {};
    document.getElementById("editModal").setAttribute("data-session-id", sessionId);
    document.getElementById("editName").value = user.name || "";
    document.getElementById("editEmail").value = user.email || "";
    document.getElementById("editLat").value = user.location?.latitude || user.latitude || "";
    document.getElementById("editLng").value = user.location?.longitude || user.longitude || "";
    document.getElementById("editModal").style.display = "block";
    document.getElementById("modalBackdrop").style.display = "block";
  }
  function closeModal() {
    document.getElementById("editModal").style.display = "none";
    document.getElementById("modalBackdrop").style.display = "none";
  }
  function saveUserEdit() {
    const sessionId = document.getElementById("editModal").getAttribute("data-session-id");
    const name = document.getElementById("editName").value.trim();
    const email = document.getElementById("editEmail").value.trim();
    const latitude = document.getElementById("editLat").value.trim();
    const longitude = document.getElementById("editLng").value.trim();
    if (!sessionId || !db) return notify("Invalid session or database not initialized.", { type: "error" });
    if (!name || !email) {
      notify("Name and email are required.", { type: "error" }); return;
    }
    // Safe update
    const userData = {
      name, email,
      location: { latitude: latitude || "", longitude: longitude || "" }
    };
    db.ref("users/" + sessionId).update(userData)
      .then(() => {
        notify("User profile updated!", { type: "success" });
        closeModal();
      })
      .catch((err) => {
        notify("Failed to update user profile: " + err.message, { type: "error" });
      });
  }

  // --- CHAT PANEL ---
  function renderChatMessages(chatData) {
    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML = "";
    if (!chatData) {
      chatBox.innerHTML = `<div class="empty-state"><h3>No messages yet</h3></div>`;
      return;
    }
    const messagesArr = Object.entries(chatData)
      .map(([msgId, msg]) => ({ ...msg, _id: msgId }))
      .sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
    messagesArr.forEach((msg) => {
      let senderType = (msg.sender || "").toLowerCase();
      let align = "left";
      let initials = "?";
      let avatarColor = "#eee";
      if (senderType === "agent" || senderType === "admin") {
        align = "right";
        initials = "A";
        avatarColor = "#ffe5bb";
      } else if (senderType === "bot") {
        initials = "ü§ñ";
        avatarColor = "#fffac0";
      } else {
        let name = (allUserData[selectedSessionId]?.name || msg.sender || "");
        initials = getInitials(name);
        avatarColor = getAvatarGradient(name + (allUserData[selectedSessionId]?.country || "IN"));

      }
      // Format date+time
      const dateObj = msg.timestamp ? new Date(msg.timestamp) : new Date();
      const dateStr = dateObj.toLocaleString(); // full date + time
      let messageContent = "";
      if (msg.type === "image" && msg.message) {
        messageContent = `<img src="${escapeHtml(msg.message)}" alt="image" style="max-width:160px;max-height:110px;border-radius:7px;cursor:pointer;box-shadow:0 1px 5px #2563eb1a;" onclick="window.open('${escapeHtml(msg.message)}','_blank')"/>`;
      } else {
        messageContent = escapeHtml(msg.message || "");
      }
      let flexJustify = align === "right" ? "flex-end" : "flex-start";
      let avatarOrder = align === "right" ? "order:2;margin-left:10px;" : "order:1;margin-right:10px;";
      let bubbleOrder = align === "right" ? "order:1;" : "order:2;";
      chatBox.innerHTML += `
        <div style="display:flex;align-items:flex-end;justify-content:${flexJustify};margin-bottom:14px;">
          <div class="avatar-bubble" style="width:32px;height:32px;border-radius:50%;background:${avatarColor};color:#673ab7;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:1.08rem;${avatarOrder}">
            ${initials}
          </div>
          <div class="message-bubble"
               style="padding:10px 15px 8px 15px;border-radius:13px;min-width:38px;max-width:65vw;box-shadow:0 1px 7px #2563eb12;position:relative;${bubbleOrder}">
            ${messageContent}
            <span style="display:block;text-align:right;color:#a2abc7;font-size:0.86em;margin-top:3px;">${dateStr}</span>
          </div>
        </div>
      `;
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // --- Chat selection & loading ---
  function loadChat(sessionId) {
    if (!sessionId || !db) return;
    if (currentChatListener && selectedSessionId) {
      db.ref("chats/" + selectedSessionId).off("value", currentChatListener);
    }
    selectedSessionId = sessionId;
    document.getElementById("inputGroup").style.display = "flex";
    // Highlight session in sidebar
    document.querySelectorAll(".session-item").forEach(item => {
      item.classList.remove("selected");
    });
    renderUserInfoPanel();
    currentChatListener = (snapshot) => {
      try {
        const chatData = snapshot.val();
        renderChatMessages(chatData);
        renderUserInfoPanel();
      } catch (error) {
        notify("Failed to load chat messages.", { type: "error" });
      }
    };
    db.ref("chats/" + sessionId).on("value", currentChatListener);
    renderUserInfoPanel();
  }

  // --- Firebase listeners ---
  function initializeApp() {
    db.ref("chats").on("value", (snapshot) => {
      allSessions = snapshot.val() || {};
      renderSessions(document.getElementById("searchInput").value.toLowerCase());
    });
    db.ref("users").on("value", (snapshot) => {
      allUserData = snapshot.val() || {};
      renderSessions(document.getElementById("searchInput").value.toLowerCase());
      renderUserInfoPanel();
    });
  }
  window.addEventListener('load', initializeApp);

  // --- Send message ---
  document.getElementById("sendBtn").onclick = () => {
    const msgInput = document.getElementById("msgInput");
    const msg = msgInput.value.trim();
    if (!msg || !selectedSessionId || !db) return;
    const messageData = {
      sender: "agent",
      message: msg,
      type: "text",
      timestamp: Date.now()
    };
    db.ref("chats/" + selectedSessionId).push(messageData).then(() => {
      msgInput.value = "";
    });
  };
  document.getElementById("msgInput").addEventListener("keypress", (e) => {
    if (e.key === "Enter") document.getElementById("sendBtn").onclick();
  });

  // --- Emoji picker ---
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPicker = document.getElementById("emojiPicker");
  emojiBtn.onclick = (e) => {
    e.stopPropagation();
    emojiPicker.style.display = emojiPicker.style.display === "block" ? "none" : "block";
  };
  emojiPicker.addEventListener("click", (e) => {
    if (e.target.tagName === "SPAN") {
      document.getElementById("msgInput").value += e.target.textContent;
      document.getElementById("msgInput").focus();
      emojiPicker.style.display = "none";
    }
  });
  document.addEventListener("click", () => {
    emojiPicker.style.display = "none";
  });

  // --- Image Upload ---
  const fileInput = document.getElementById('fileInput');
  const uploadBtn = document.getElementById('uploadBtn');
  uploadBtn.onclick = () => fileInput.click();
  fileInput.onchange = () => {
    const file = fileInput.files[0];
    if (!file) return;
    if (!selectedSessionId || !db) {
      notify("Please select a chat session first.", { type: "error" });
      return;
    }
    if (!file.type.startsWith('image/')) {
      notify("Only image files are allowed.", { type: "error" });
      return;
    }
    // NOTE: You need your own image upload handler.
    // For demo, we'll fake upload by converting to base64 and "uploading" it directly.
    const reader = new FileReader();
    reader.onload = function(e) {
      const messageData = {
        sender: "agent",
        message: e.target.result,
        type: "image",
        timestamp: Date.now()
      };
      db.ref("chats/" + selectedSessionId).push(messageData);
      fileInput.value = "";
    };
    reader.readAsDataURL(file);
  };

  // --- Modal close on background click ---
  document.getElementById("modalBackdrop").onclick = closeModal;

  // --- Search filter ---
  document.getElementById("searchInput").addEventListener('input', function() {
    renderSessions(this.value.toLowerCase());
  });

  // Make saveUserEdit globally available (for modal)
  window.saveUserEdit = saveUserEdit;
  window.openEditModal = openEditModal;
  window.closeModal = closeModal;
</script>
