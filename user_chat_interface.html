<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floating Seva Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #3b82f6;
      --bot-color: #10b981;
      --agent-color: #f59e0b;
      --user-color: #2563eb;
      --background: #111827;
      --text: #f9fafb;
      --card: #1f2937;
      --input-bg: #374151;
      --border-color: #4b5563;
      --hover: #2563eb;
      --preset-bg: #2563eb;
      --preset-hover: #1d4ed8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
    }

    #chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 30px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      transition: transform 0.2s ease;
    }

    #chatbot-toggle:hover {
      transform: scale(1.05);
    }

    #chat-container {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      display: none;
      flex-direction: column;
      gap: 12px;
      z-index: 998;
      padding: 20px;
      max-height: 80vh;
      overflow: hidden;
    }

    h3 {
      text-align: center;
      color: var(--primary);
      font-size: 20px;
      margin-bottom: 10px;
    }

    #messages {
      height: 320px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px;
      background: #1e293b;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: var(--user-color);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-color);
      color: white;
      border-bottom-left-radius: 4px;
    }

    .agent {
      align-self: flex-start;
      background: var(--agent-color);
      color: white;
      border-bottom-left-radius: 4px;
    }

    #input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      background: var(--input-bg);
      color: white;
    }

    #input::placeholder {
      color: #9ca3af;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--hover);
    }

    button:disabled {
      background: #6b7280;
      cursor: not-allowed;
    }

    .preset-btn {
      flex: 1;
      padding: 8px;
      font-size: 13px;
      background: var(--preset-bg);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      color: white;
      min-width: 0;
    }

    .preset-btn:hover {
      background: var(--preset-hover);
    }

    .presets {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 10px;
    }

    .input-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="text"],
    input[type="email"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: var(--input-bg);
      color: white;
      width: 100%;
      font-size: 14px;
      outline: none;
    }

    input[type="text"]::placeholder,
    input[type="email"]::placeholder {
      color: #9ca3af;
    }

    .prompt-box {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: fadeInUp 0.4s ease both;
    }

    .prompt-header {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .bot-avatar {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      border: 2px solid var(--primary);
      object-fit: cover;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .prompt-title {
      font-size: 20px;
      color: var(--primary);
      margin: 0;
    }

    .prompt-subtitle {
      font-size: 13px;
      color: var(--border-color);
      margin-top: 4px;
    }

    .prompt-content {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .prompt-label {
      font-size: 14px;
      color: var(--text);
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .bot-title {
      margin: 0;
      font-size: 18px;
      color: var(--primary);
    }

    .bot-subtitle {
      margin: 0;
      font-size: 13px;
      color: var(--border-color);
    }

    .chat-messages {
      height: 320px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 14px;
      background: #1e293b;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #location-status {
      margin-top: 10px;
      font-size: 14px;
      color: var(--primary);
    }

    .image-in-message {
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      object-fit: cover;
    }

    .upload-button, .send-button {
      padding: 10px 12px;
      min-width: auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      #chat-container {
        bottom: 90px;
        right: 10px;
        left: 10px;
        max-width: none;
        width: auto;
        max-height: 85vh;
      }

      .chat-messages, #messages {
        height: 280px;
      }

      .presets {
        grid-template-columns: 1fr;
      }

      .prompt-box {
        padding: 20px;
      }

      .bot-avatar {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
    }

    @media screen and (max-width: 480px) {
      #chatbot-toggle {
        width: 60px;
        height: 60px;
        font-size: 24px;
        bottom: 15px;
        right: 15px;
      }

      #chat-container {
        bottom: 85px;
        right: 5px;
        left: 5px;
        padding: 16px;
      }

      .prompt-title {
        font-size: 18px;
      }

      .prompt-subtitle {
        font-size: 12px;
      }

      .chat-messages, #messages {
        height: 250px;
      }
    }
  </style>
</head>
<body>

<button id="chatbot-toggle">üí¨</button>

<div id="chat-container">
  <!-- Name Prompt -->
  <div id="name-prompt" class="prompt-box">
    <div class="prompt-header">
      <div class="bot-avatar"><img src="bot-avatar.png" alt="Bot Avatar" class="bot-avatar" /></div>
      <div>
        <h3 class="prompt-title">Welcome to Seva Bot</h3>
        <p class="prompt-subtitle">Your Virtual Assistant</p>
      </div>
    </div>
    <div class="prompt-content">
      <label for="nameInput" class="prompt-label">What's your name?</label>
      <input id="nameInput" type="text" placeholder="Enter your name..." />
      <button onclick="startChat()">Start Chat</button>
    </div>
  </div>

  <!-- Email Prompt -->
  <div id="email-prompt" class="prompt-box" style="display:none;">
    <div class="prompt-header">
      <div class="bot-avatar"><img src="bot-avatar.png" alt="Bot Avatar" class="bot-avatar" /></div>
      <div>
        <h3 class="prompt-title">Email Required</h3>
        <p class="prompt-subtitle">We'll keep you updated</p>
      </div>
    </div>
    <div class="prompt-content">
      <label for="emailInput" class="prompt-label">Please enter your email:</label>
      <input id="emailInput" type="email" placeholder="Your email..." />
      <button onclick="submitEmail()">Submit Email</button>
    </div>
  </div>

  <!-- Location Prompt -->
  <div id="location-prompt" class="prompt-box" style="display:none;">
    <div class="prompt-header">
      <div class="bot-avatar">üìç</div>
      <div>
        <h3 class="prompt-title">Location Access</h3>
        <p class="prompt-subtitle">For better assistance</p>
      </div>
    </div>
    <div class="prompt-content">
      <label class="prompt-label">Please share your location for personalized service:</label>
      <button onclick="getLocation()">Share Location</button>
      <button onclick="skipLocation()" style="background: #6b7280;">Skip for Now</button>
      <p id="location-status"></p>
    </div>
  </div>

  <!-- Main Chat Interface -->
  <div id="chat" style="display:none; flex-direction: column; gap: 12px;">
    <div class="chat-header">
      <div class="bot-avatar"><img src="bot-avatar.png" alt="Bot Avatar" class="bot-avatar" /></div>
      <div>
        <h3 class="bot-title">Seva Bot</h3>
        <p class="bot-subtitle">Your Virtual Assistant</p>
      </div>
    </div>

    <div id="messages" class="chat-messages"></div>

    <div class="presets">
      <button class="preset-btn" onclick="presetClick('Track my order')">üì¶ Track Order</button>
      <button class="preset-btn" onclick="presetClick('Return product')">üîÅ Return Product</button>
      <button class="preset-btn" onclick="presetClick('Refund status')">üí∏ Refund Status</button>
      <button class="preset-btn" onclick="presetClick('Talk to agent')">üë§ Talk to Agent</button>
    </div>

    <div class="input-row">
      <input id="input" type="text" placeholder="Type your message..." />
      <input type="file" id="imageUpload" accept="image/*" style="display:none;" onchange="uploadImage()" />
      <button class="upload-button" onclick="document.getElementById('imageUpload').click()" title="Upload Image">üì∑</button>
      <button class="send-button" onclick="sendMsg()" title="Send Message">‚û§</button>
    </div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

<script>
// Firebase Configuration
const firebaseConfig = {
  apiKey: "AIzaSyCuzXtnMzjJ76N8PH-I4ZND5NnyVfD3XjE",
  authDomain: "chatbot-0405.firebaseapp.com",
  databaseURL: "https://chatbot-0405-default-rtdb.firebaseio.com",
  projectId: "chatbot-0405",
  storageBucket: "chatbot-0405.firebasestorage.app",
  messagingSenderId: "62504000476",
  appId: "1:62504000476:web:c1a92e6fa1db26b1668d19",
  measurementId: "G-5SSERC2EG6"
};

// Initialize Firebase
let app, db, storage;
try {
  app = firebase.initializeApp(firebaseConfig);
  db = firebase.database();
  storage = firebase.storage();
  console.log("Firebase initialized successfully");
} catch (error) {
  console.error("Firebase initialization error:", error);
}

// Global Variables
let sessionId = "";
let userName = "";
let userEmail = "";
let userLocation = null;
let chatInitialized = false;

// Preset Replies
const presetReplies = {
  "track my order": "üì¶ Sure! Please provide your order ID so I can check the delivery status.",
  "return product": "üîÅ To return a product, go to your orders and click 'Return'. I can help you start the process.",
  "refund status": "üí∏ Refunds typically take 5‚Äì7 business days. Please share your order ID to check status.",
  "talk to agent": "üë§ Please wait. Connecting you to a real support agent..."
};

// Utility Functions
function generateSessionId(name) {
  const sanitized = name.toLowerCase().replace(/\s+/g, "_").replace(/[^a-z0-9_]/g, "");
  const timestamp = Date.now();
  return sanitized + "_" + timestamp;
}

function validateEmail(email) {
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}

function showError(message) {
  alert(message);
}

function showLoading(elementId, message) {
  const element = document.getElementById(elementId);
  if (element) {
    const button = element.querySelector('button');
    if (button) {
      button.disabled = true;
      button.textContent = message;
    }
  }
}

function hideLoading(elementId, originalText) {
  const element = document.getElementById(elementId);
  if (element) {
    const button = element.querySelector('button');
    if (button) {
      button.disabled = false;
      button.textContent = originalText;
    }
  }
}

// Chat Functions
function startChat() {
  const nameInput = document.getElementById("nameInput");
  userName = nameInput.value.trim();
  
  if (userName === "") {
    showError("Please enter your name");
    nameInput.focus();
    return;
  }

  sessionId = generateSessionId(userName);
  
  // Hide name prompt, show email prompt
  document.getElementById("name-prompt").style.display = "none";
  document.getElementById("email-prompt").style.display = "block";
  
  // Focus on email input
  setTimeout(() => {
    document.getElementById("emailInput").focus();
  }, 100);
}

function submitEmail() {
  const emailInput = document.getElementById("emailInput");
  userEmail = emailInput.value.trim();
  
  if (!userEmail || !validateEmail(userEmail)) {
    showError("Please enter a valid email address");
    emailInput.focus();
    return;
  }

  showLoading("email-prompt", "Saving...");

  // Save user data to Firebase
  if (db) {
    db.ref("users/" + sessionId).set({
      name: userName,
      email: userEmail,
      timestamp: Date.now()
    }).then(() => {
      hideLoading("email-prompt", "Submit Email");
      document.getElementById("email-prompt").style.display = "none";
      document.getElementById("location-prompt").style.display = "block";
    }).catch((error) => {
      console.error("Error saving user data:", error);
      hideLoading("email-prompt", "Submit Email");
      showError("Error saving data. Please try again.");
    });
  } else {
    // Fallback if Firebase is not available
    hideLoading("email-prompt", "Submit Email");
    document.getElementById("email-prompt").style.display = "none";
    document.getElementById("location-prompt").style.display = "block";
  }
}

function getLocation() {
  const status = document.getElementById("location-status");
  
  if (!navigator.geolocation) {
    status.textContent = "Geolocation is not supported by your browser.";
    setTimeout(skipLocation, 2000);
    return;
  }

  status.textContent = "Getting location...";
  showLoading("location-prompt", "Getting Location...");

  navigator.geolocation.getCurrentPosition(
    (position) => {
      userLocation = {
        latitude: position.coords.latitude,
        longitude: position.coords.longitude,
        timestamp: Date.now()
      };

      // Save location to Firebase
      if (db && sessionId) {
        db.ref("users/" + sessionId + "/location").set(userLocation).catch((error) => {
          console.error("Error saving location:", error);
        });
      }

      status.textContent = "Location saved! Starting chat...";
      hideLoading("location-prompt", "Share Location");
      
      setTimeout(initializeChat, 1500);
    },
    (error) => {
      console.error("Geolocation error:", error);
      status.textContent = "Unable to retrieve your location.";
      hideLoading("location-prompt", "Share Location");
      setTimeout(skipLocation, 2000);
    },
    {
      timeout: 10000,
      enableHighAccuracy: false
    }
  );
}

function skipLocation() {
  document.getElementById("location-prompt").style.display = "none";
  initializeChat();
}

function initializeChat() {
  if (chatInitialized) return;
  
  document.getElementById("chat").style.display = "flex";
  chatInitialized = true;
  
  // Load existing messages first, then add greeting
  loadChatMessages(() => {
    // Add greeting message only if no messages exist
    const messagesContainer = document.getElementById("messages");
    if (messagesContainer.children.length === 0) {
      setTimeout(() => {
        botMessage(`Hi ${userName}! üëã How can I help you today?`);
      }, 500);
    }
  });

  // Focus on input
  setTimeout(() => {
    document.getElementById("input").focus();
  }, 100);
}

function loadChatMessages(callback) {
  if (!db || !sessionId) {
    if (callback) callback();
    return;
  }

  db.ref("chats/" + sessionId).once("value", (snapshot) => {
    if (snapshot.exists()) {
      snapshot.forEach((childSnapshot) => {
        const data = childSnapshot.val();
        if (data && data.message) {
          if (data.type === "image") {
            addImageMessage(data.message, data.sender);
          } else {
            addMessage(data.message, data.sender);
          }
        }
      });
    }
    
    if (callback) callback();
  }).catch((error) => {
    console.error("Error loading messages:", error);
    if (callback) callback();
  });

  // Set up real-time listener for new agent messages
  db.ref("chats/" + sessionId).limitToLast(1).on("child_added", (snapshot) => {
    const data = snapshot.val();
    if (data && data.sender === "agent" && data.message) {
      if (data.type === "image") {
        addImageMessage(data.message, "agent");
      } else {
        addMessage("Agent: " + data.message, "agent");
      }
    }
  });
}

function addMessage(text, sender) {
  const messagesContainer = document.getElementById("messages");
  const msgDiv = document.createElement("div");
  msgDiv.className = `msg ${sender}`;

  // Check if it's an image URL
  if (typeof text === 'string' && text.match(/^https?:\/\/.*\.(jpeg|jpg|png|gif|webp)(\?.*)?$/i)) {
    const img = document.createElement("img");
    img.src = text;
    img.className = "image-in-message";
    img.alt = "Sent image";
    img.onerror = () => {
      msgDiv.textContent = "Image failed to load";
    };
    msgDiv.appendChild(img);
  } else {
    msgDiv.textContent = text;
  }

  messagesContainer.appendChild(msgDiv);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function addImageMessage(url, sender) {
  addMessage(url, sender);
}

function botMessage(text) {
  addMessage(text, "bot");
  
  // Save to Firebase
  if (db && sessionId) {
    db.ref("chats/" + sessionId).push({
      sender: "bot",
      message: text,
      type: "text",
      timestamp: Date.now()
    }).catch((error) => {
      console.error("Error saving bot message:", error);
    });
  }
}

function sendMsg(customText) {
  const input = document.getElementById("input");
  const msg = (customText || input.value).trim();
  
  if (!msg) return;

  // Add user message to UI
  addMessage(msg, "user");
  
  // Save to Firebase
  if (db && sessionId) {
    db.ref("chats/" + sessionId).push({
      sender: "user",
      message: msg,
      type: "text",
      timestamp: Date.now()
    }).catch((error) => {
      console.error("Error saving user message:", error);
    });
  }
  
  // Clear input if not custom text
  if (!customText) {
    input.value = "";
  }

  // Check for preset reply
  const lower = msg.toLowerCase();
  const reply = presetReplies[lower];

  if (reply) {
    setTimeout(() => {
      botMessage(reply);
    }, 300);
  } else {
    // Generic response for non-preset messages
    setTimeout(() => {
      botMessage("Thank you for your message. Our team will get back to you soon! üòä");
    }, 300);
  }
}

function presetClick(message) {
  sendMsg(message);
}

function uploadImage() {
  const file = document.getElementById("imageUpload").files[0];
  if (!file) return;

  // Validate file type
  if (!file.type.startsWith('image/')) {
    showError("Please select a valid image file");
    return;
  }

  // Validate file size (5MB limit)
  if (file.size > 5 * 1024 * 1024) {
    showError("Image size should be less than 5MB");
    return;
  }

  const tempMsg = document.createElement("div");
  tempMsg.className = "msg user";
  tempMsg.textContent = "Uploading image...";
  document.getElementById("messages").appendChild(tempMsg);

  if (storage && sessionId) {
    const ref = storage.ref("images/" + sessionId + "/" + Date.now() + "_" + file.name);
    
    ref.put(file).then(snapshot => {
      return snapshot.ref.getDownloadURL();
    }).then(url => {
      tempMsg.remove();
      
      // Save image message to Firebase
      db.ref("chats/" + sessionId).push({
        sender: "user",
        message: url,
        type: "image",
        timestamp: Date.now()
      });
      
      addImageMessage(url, "user");
      
      // Bot response for image
      setTimeout(() => {
        botMessage("I can see your image! How can I help you with this? üì∏");
      }, 500);
      
    }).catch((error) => {
      console.error("Upload failed:", error);
      tempMsg.textContent = "Image upload failed. Please try again.";
      setTimeout(() => tempMsg.remove(), 3000);
    });
  } else {
    tempMsg.textContent = "Image upload not available";
    setTimeout(() => tempMsg.remove(), 3000);
  }
  
  // Clear file input
  document.getElementById("imageUpload").value = "";
}

// Event Listeners
document.addEventListener("DOMContentLoaded", function() {
  // Toggle chatbot visibility
  document.getElementById("chatbot-toggle").onclick = () => {
    const chatContainer = document.getElementById("chat-container");
    const isVisible = chatContainer.style.display === "flex";
    chatContainer.style.display = isVisible ? "none" : "flex";
    
    // Focus on appropriate input when opening
    if (!isVisible) {
      setTimeout(() => {
        if (document.getElementById("name-prompt").style.display !== "none") {
          document.getElementById("nameInput").focus();
        } else if (document.getElementById("email-prompt").style.display !== "none") {
          document.getElementById("emailInput").focus();
        } else if (document.getElementById("chat").style.display !== "none") {
          document.getElementById("input").focus();
        }
      }, 100);
    }
  };

  // Enter key support for inputs
  document.getElementById("nameInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      startChat();
    }
  });

  document.getElementById("emailInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      submitEmail();
    }
  });

  document.getElementById("input").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      sendMsg();
    }
  });
});

// Error handling for unhandled promises
window.addEventListener('unhandledrejection', function(event) {
  console.error('Unhandled promise rejection:', event.reason);
  event.preventDefault();
});
</script>
