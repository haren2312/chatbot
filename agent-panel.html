<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Panel - WhatsApp Style</title>
  <style>
    /* Reset and box-sizing */
*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #121212;
  color: #e0e0e0;
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* Container holds sidebar and chat area side by side */
.container {
  display: flex;
  width: 100%;
  height: 100vh;
}

/* Sidebar styling */
.sidebar {
  width: 320px;
  background-color: #1f1f1f;
  border-right: 1px solid #2c2c2c;
  display: flex;
  flex-direction: column;
  padding: 16px 12px;
  overflow-y: auto;
  box-shadow: inset -3px 0 6px rgba(0, 0, 0, 0.5);
}

/* Sidebar header */
.sidebar h3 {
  font-weight: 600;
  font-size: 1.4rem;
  margin-bottom: 16px;
  color: #00bcd4;
  user-select: none;
}

/* Session list container */
.session-item {
  background-color: #2a2a2a;
  color: #ddd;
  padding: 14px 18px;
  margin-bottom: 12px;
  border-radius: 8px;
  cursor: pointer;
  border-left: 4px solid transparent;
  box-shadow: 0 1px 3px rgb(0 0 0 / 0.3);
  transition:
    background-color 0.3s ease,
    border-left-color 0.3s ease,
    color 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 1rem;
  user-select: none;
}

/* Hover effect */
.session-item:hover {
  background-color: #333333;
  color: #00bcd4;
  border-left-color: #00bcd4;
}

/* Selected session highlight */
.session-item.selected {
  background-color: #004d62;
  color: #a0e7ff;
  border-left-color: #00bcd4;
  box-shadow: 0 0 10px #00bcd4aa;
  font-weight: 600;
}

/* Chat area container */
.chat-area {
  flex: 1;
  background-color: #181818;
  display: flex;
  flex-direction: column;
  padding: 24px 32px;
  overflow-y: hidden;
  height: 100vh;
}

/* Chat messages box */
.chat-box {
  flex-grow: 1;
  overflow-y: auto;
  padding-right: 8px;
  scroll-behavior: smooth;
  user-select: text;
  color: #ccc;
  font-size: 1rem;
  line-height: 1.4;
}

/* Individual chat message */
.chat-msg {
  margin-bottom: 12px;
  word-wrap: break-word;
}

.chat-msg b {
  color: #00bcd4;
  font-weight: 700;
}

/* Input group container */
.input-group {
  display: flex;
  gap: 14px;
  padding-top: 12px;
  border-top: 1px solid #2c2c2c;
}

/* Input styles */
.input-group input[type="text"] {
  flex: 1;
  padding: 12px 16px;
  border-radius: 8px;
  border: 1px solid #444;
  background-color: #2c2c2c;
  color: #eee;
  font-size: 1rem;
  outline-offset: 2px;
  transition: border-color 0.3s ease;
}

.input-group input[type="text"]:focus {
  border-color: #00bcd4;
  box-shadow: 0 0 8px #00bcd4aa;
}

/* Buttons */
.input-group button {
  background-color: #00bcd4;
  border: none;
  border-radius: 8px;
  color: white;
  font-weight: 700;
  padding: 12px 18px;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  user-select: none;
  display: flex;
  align-items: center;
  justify-content: center;
}

.input-group button:hover,
.input-group button:focus {
  background-color: #008ba3;
  box-shadow: 0 0 10px #00bcd4cc;
  outline: none;
}

/* Emoji button smaller & subtle */
#emojiBtn {
  flex: 0 0 42px;
  font-size: 1.4rem;
  padding: 8px 0;
  background-color: transparent;
  border-radius: 6px;
  border: 1px solid transparent;
  transition: border-color 0.3s ease;
}

#emojiBtn:hover,
#emojiBtn:focus {
  border-color: #00bcd4;
  cursor: pointer;
  outline: none;
}

  </style>
</head>


<body>
<div class="container">
  <div class="sidebar" id="sessionList">
    <h3>Chats</h3>
    <!-- Session buttons go here -->
  </div>
  <div class="chat-area">
    <div class="chat-box" id="chatBox">
      <h3>Select a chat to view messages</h3>
    </div>
    <div class="input-group" id="inputGroup" style="display: none;">
  <button id="emojiBtn">ðŸ˜Š</button>
  <input type="text" id="msgInput" placeholder="Type your message...">
  <button id="sendBtn">Send</button>
</div>
  </div>
</div>

<!-- Firebase SDK -->

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCuzXtnMzjJ76N8PH-I4ZND5NnyVfD3XjE",
    authDomain: "chatbot-0405.firebaseapp.com",
    databaseURL: "https://chatbot-0405-default-rtdb.firebaseio.com",
    projectId: "chatbot-0405",
    storageBucket: "chatbot-0405.appspot.com", // ðŸ”§ Fixed here
    messagingSenderId: "62504000476",
    appId: "1:62504000476:web:c1a92e6fa1db26b1668d19",
    measurementId: "G-5SSERC2EG6"
  };
  

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let selectedSessionId = null;

  const sessionList = document.getElementById("sessionList");
  const chatBox = document.getElementById("chatBox");
  const inputGroup = document.getElementById("inputGroup");
  const msgInput = document.getElementById("msgInput");
  const sendBtn = document.getElementById("sendBtn");

  db.ref("chats").on("value", snap => {
    const sessions = snap.val();
    sessionList.innerHTML = "<h3>Chats</h3>";
    for (let sid in sessions) {
      const sessionBtn = document.createElement("div");
      sessionBtn.className = "session-item";
      sessionBtn.innerText = "" + sid;
      sessionBtn.onclick = () => loadChat(sid);
      sessionList.appendChild(sessionBtn);
    }
  });

  function loadChat(sid) {
    selectedSessionId = sid;
    inputGroup.style.display = "flex";
    db.ref("chats/" + sid).on("value", snap => {
      const chatData = snap.val();
      chatBox.innerHTML = "";
      const sorted = Object.values(chatData).sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
      sorted.forEach(msg => {
        const p = document.createElement("p");
        p.className = "chat-msg";
        p.innerHTML = `<b>${msg.sender}:</b> ${msg.message}`;
        chatBox.appendChild(p);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }

  sendBtn.onclick = () => {
    const msg = msgInput.value.trim();
    if (msg && selectedSessionId) {
      db.ref("chats/" + selectedSessionId).push({
        sender: "agent",
        message: msg,
        timestamp: Date.now()
      });
      msgInput.value = "";
    }
  };
</script>
</body>
</html>
